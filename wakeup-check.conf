## /etc/wakeup-check.conf
```ini
# User under which notifications and display control run
TARGET_USER="mobian"

# Log file path
LOGFILE="/var/log/wakeup-check.log"

# Directory/file to store RTC wake timestamp
WAKE_TIMESTAMP_FILE="/var/lib/wakeup-check/rtc-wake.timestamp"

# Minutes until next automatic wake if no alarm applies
NEXT_RTC_WAKE_MIN=5

# Seconds window to recognize a valid RTC wake
RTC_WAKE_WINDOW_SECONDS=30

# Minutes before an alarm to wake up
WAKE_BEFORE_ALARM_MINUTES=1

# Quiet hours in HH:MM format (no actions during this period)
QUIET_HOURS_START="23:30"
QUIET_HOURS_END="06:00"

# Whitelist of apps considered relevant (lowercase, space-separated)
APP_WHITELIST="signal"

# Mode for notifications: "whitelist" or "all"
NOTIFICATION_MODE="all"

# Seconds to wait for notifications after internet is up
NOTIFICATION_TIMEOUT=20

# Reactivate display on notification?
NOTIFICATION_TURN_ON_DISPLAY=false

# Use fbcli for notifications?
NOTIFICATION_USE_FBCLI=true

# Internet wait parameters\MAX_WAIT=15
PING_HOST="1.1.1.1"
